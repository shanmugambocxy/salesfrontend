<div style="display: flex;">
    <h4>Dashboard Details</h4>

    <button type="button" class="btn btn-secondary" style="margin-left: auto;
    margin-right: 10px;
    margin-top: 5px;" (click)="back()">Back</button>

</div>

<div class="row">
    <div class="col-3">
        <div class="card col_style_heading completed" style="margin-top: 50%;">
            <label class="heading_label">{{selectedData.countType}}</label>
            <mat-divider class="mat_divider" style="
            margin-top: 10px;
            margin-bottom: 10px;
            height: 4px;
            width: 180px;
            margin-left: auto;
            margin-right: auto;"></mat-divider>

            <label class="heading_label">{{selectedData.countValue}} </label>


        </div>
        <div class="card col_style_heading">
            <label class="font_style">HIG : <span>4000</span></label><br>
            <label class="font_style">MIG : <span>3000</span></label><br>
            <label class="font_style">LIG : <span>2000</span></label><br>
            <label class="font_style">EWS : <span>1500</span></label><br>
            <label class="font_style">Total : <span>10500</span></label>


        </div>
    </div>
    <div class="col-9">
        <div class="card col_style_heading">
            <!-- <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>S. No.</th>
                        <th>Division Name</th>
                        <th>No. of Units</th>
                        <th>Flat</th>
                        <th>House</th>
                        <th>Plot</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td> </td>

                    </tr>











                </tbody>
            </table> -->


            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="sno">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>S.No.</th>
                    <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
                    <td mat-footer-cell *matFooterCellDef> </td>

                </ng-container>




                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Division Name</th>
                    <td mat-cell *matCellDef="let element">{{ element?.unitData?.unitAccountNumber }}</td>
                    <td mat-footer-cell *matFooterCellDef> </td>

                </ng-container>

                <ng-container matColumnDef="noofunits">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>No. of units</th>
                    <td mat-cell *matCellDef="let element">{{ element?.schemeData?.schemeName }}</td>
                    <td mat-footer-cell *matFooterCellDef> </td>

                </ng-container>

                <ng-container matColumnDef="flat">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Flat</th>
                    <td mat-cell *matCellDef="let element">{{ element?.schemeData?.schemeType }}</td>
                    <td mat-footer-cell *matFooterCellDef> </td>

                </ng-container>

                <ng-container matColumnDef="house">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>House</th>
                    <td mat-cell *matCellDef="let element">{{ element?.unitData?.unitNo }}</td>
                    <td mat-footer-cell *matFooterCellDef> </td>

                </ng-container>

                <ng-container matColumnDef="plot">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Plot</th>
                    <td mat-cell *matCellDef="let element">{{element?.schemeData?.unitType}}</td>
                    <td mat-footer-cell *matFooterCellDef> </td>

                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data</td>
                </tr>
            </table>
        </div>
    </div>
</div>
